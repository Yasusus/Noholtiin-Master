<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЭХЛЭХ</title>
  <style>
    /* Add your CSS styles here */
    body, html {
      font-family: Arial, sans-serif, aliceblue; /* Specify a font family that supports Cyrillic characters */
      text-align: center;
      margin: 0;
    padding: 0;
    height: 101%;
    align-items: center;
    }

    .full-screen-image {
    width: 100%;
    height: 100%;
    background-image: url(Back.jpg); /* Replace 'your-image.jpg' with the path to your image */
    background-size: cover;
    background-position: center;
    }

    button {
      font-size: 55px;
      text-align: center;
      color: aliceblue;
      border-radius: 40px;
      background-image: url(button.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }

    .buttonContainer {
      width: 100%;
      height: 50%;
      display: flex; /* Use flexbox layout */
      justify-content: center; /* Center horizontally */
      align-items: center;
    }

    .Logo{
      max-width: 100%; /* Make image responsive */
      height: auto;
    }

  </style>
</head>
<body>
  <div class="full-screen-image">
    <img class="Logo" src="ном нүүр.png" alt="лого">
  <div class="buttonContainer">
    <button  onclick="startGame()">Эхлэх</button>
  </div>

  <script>
    function startGame() {
      window.location.href = "levels.html"; // Navigate to the first level page
    }
  </script>
</div>
</body>
</html>
