<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Selection</title>
  <style>
    /* Add your CSS styles here */
    body , html{
      font-family: Arial, sans-serif, aliceblue; /* Specify a font family that supports Cyrillic characters */
      text-align: center;
      margin: 0;
    padding: 0;
    height: 101%;
    align-items: center;
    }

    .full-screen-image {
    width: 100%;
    height: 100%;
    background-image: url(Back.jpg); /* Replace 'your-image.jpg' with the path to your image */
    background-size: cover;
    background-position: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .level-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 10px;
      margin-top: 15%;
      align-items: center;
    }

    .level {
      width: 25%; /* 25% width for each level with 20px gap */
      background-color: none;
    }

    .level button {
      width: 100px; /* Button width */
      height: 50px; /* Button height */
      font-size: 16px;
      color: aliceblue;
      border: none;
      background-color: brown;
    }
    .Logo{
      max-width: 70%; /* Make image responsive */
      height: auto;
      padding-top: 2%;
    }

    #buttonContainer {
      margin: 0 auto;
      width: max-content;
      margin-top: 10%;
    }
    
    .buttn {
      font-size: 55px;
      text-align: center;
      color: aliceblue;
      border-radius: 40px;
      background-image: url(button.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="full-screen-image">
  <img class="Logo" src="ном нүүр.png" alt="Logo">
  <div class="level-container">
    <div class="level">
      <button onclick="startLevel(1)">1</button>
    </div>
    <div class="level">
      <button onclick="startLevel(2)">2</button>
    </div>
    <div class="level">
      <button onclick="startLevel(3)">3</button>
    </div>
    <div class="level">
      <button onclick="startLevel(4)">4</button>
    </div>
    <div class="level">
      <button onclick="startLevel(5)">5</button>
    </div>
    <div class="level">
      <button onclick="startLevel(6)">6</button>
    </div>
    <div class="level">
      <button onclick="startLevel(7)">7</button>
    </div>
    <div class="level">
      <button onclick="startLevel(8)">8</button>
    </div>
    <div class="level">
      <button onclick="startLevel(9)">9</button>
    </div>
    <div class="level">
      <button onclick="startLevel(10)">10</button>
    </div>
    <div class="level">
      <button onclick="startLevel(11)">11</button>
    </div>
    <div class="level">
      <button onclick="startLevel(12)">12</button>
    </div>
  </div>
  <div id="buttonContainer">
    <button class="buttn" onclick="backhome()">Буцах</button>
  </div>
  <script>
    function startLevel(level) {
      // Navigate to the selected level page
      window.location.href = "level" + level + ".html";
    }
    function backhome() {
      window.location.href = "index.html"; // Navigate to the first level page
    }
  </script>
</div>
</body>
</html>
