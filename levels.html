<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Selection</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif; /* Specify a font family that supports Cyrillic characters */
      text-align: center;
      background-image: url(Back.jpg);;
      background-repeat: no-repeat;
      background-position: center;
      background-size: 800px 1400px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .level-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 130px;
    }

    .level {
      width: calc(23% - 18px); /* 25% width for each level with 20px gap */
      background-color: none;
      margin-bottom: 20px;
    }

    .level button {
      font-size: 50px;
      color: aliceblue;
      height: 100px;
      width: 100px;
      padding: 10px 10px;
      background-image: url(lvl\ button.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100px 100px;
      border: none;
      background-color: transparent;
    }
    .Logo{
        margin-top: 100px;
        height: 300px;
        width: 600px;
    }
    #buttonContainer {
      margin: 0 auto;
      width: max-content;
      margin-top: 100px;
    }
    
    .buttn {
      font-size: 100px;
      text-align: center;
      color: aliceblue;
      padding: 15px 30px;
      width: 600px;
      height: 150px;
      border-radius: 40px;
      background-image: url(button.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 650px 200px;
      border: none;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <img class="Logo" src="ном нүүр.png" alt="Logo">
  <div class="level-container">
    <div class="level">
      <button onclick="startLevel(1)">1</button>
    </div>
    <div class="level">
      <button onclick="startLevel(2)">2</button>
    </div>
    <div class="level">
      <button onclick="startLevel(3)">3</button>
    </div>
    <div class="level">
      <button onclick="startLevel(4)">4</button>
    </div>
    <div class="level">
      <button onclick="startLevel(5)">5</button>
    </div>
    <div class="level">
      <button onclick="startLevel(6)">6</button>
    </div>
    <div class="level">
      <button onclick="startLevel(7)">7</button>
    </div>
    <div class="level">
      <button onclick="startLevel(8)">8</button>
    </div>
    <div class="level">
      <button onclick="startLevel(9)">9</button>
    </div>
    <div class="level">
      <button onclick="startLevel(10)">10</button>
    </div>
    <div class="level">
      <button onclick="startLevel(11)">11</button>
    </div>
    <div class="level">
      <button onclick="startLevel(12)">12</button>
    </div>
  </div>
  <div id="buttonContainer">
    <button class="buttn" onclick="backhome()">Буцах</button>
  </div>
  <script>
    function startLevel(level) {
      // Navigate to the selected level page
      window.location.href = "level" + level + ".html";
    }
    function backhome() {
      window.location.href = "index.html"; // Navigate to the first level page
    }
  </script>
</body>
</html>
