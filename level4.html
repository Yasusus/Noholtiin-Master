<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 2</title>
  <style>
    /* Add your CSS styles here */
    body , html{
      font-family: Arial, sans-serif, aliceblue; /* Specify a font family that supports Cyrillic characters */
      text-align: center;
      margin: 0;
    padding: 0;
    height: 101%;
    align-items: center;
    }

    .full-screen-image {
    width: 100%;
    height: 100%;
    background-image: url(Back.jpg); /* Replace 'your-image.jpg' with the path to your image */
    background-size: cover;
    background-position: center;
}

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #wordWithMissingLetter {
      font-size: 48px;
      color: aliceblue;
      border: none;
      border-radius: 25px;
      background-color: brown;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;
      padding: 2%;
    }

    .TEXTAREA{
      height: 10%;
      width: 100%;
      display: flex; /* Use flexbox layout */
      justify-content: center; /* Center horizontally */
      align-items: center;
      margin-bottom: 5%;
      margin-top: 15%;
    }
    #letters {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      font-size: 24px;
      padding: 15px 30px;
      border-radius: 30px;
      background-image: url(USEG\ BACK.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 120% 120%;
      color: aliceblue;
      border: none;
      background-color: transparent;
    }
    .Zurag{
        height: 150px;
        width: 150px;
        margin-bottom: -40px;
    }

    #buttonContainer {
      margin: 0 auto;
      width: max-content;
      margin-top: 20px;
    }

    #retryButton{
      font-size: 26px;
      background-image: url(RETRY.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100% 100%;
      color: transparent;
      border: none;
    }

    #nextButton{
      font-size: 26px;
      background-image: url(NEXT.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100% 100%;
      color: transparent;
      border: none;
    }

    .backb{
      background-image: url(lvl\ button.png);
      font-size: 26px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100% 100%;
      color:aliceblue;
      border: none;
    }

    .backbd{
      margin-bottom : 2%;
      margin-left: 2%;
      align-items: left;
      padding-top: 2%;
    }
  </style>
</head>
<body>
  <div class="full-screen-image">
    <div class="backbd">
      <button class="backb" onclick="backhome()">ҮЕ</button>
    </div>
  <img class="Zurag" id="image" src="Monkey.png" alt="Monkey">
  <DIV class="TEXTAREA">
    <p id="wordWithMissingLetter">САРМА_ЧИН</p>
  </DIV>
  <div id="letters">
    <button onclick="chooseLetter('Э')">Э</button>
    <button onclick="chooseLetter('Р')">Р</button>
    <button onclick="chooseLetter('Г')">Г</button>
  </div>
  <div id="letters">
    <button onclick="chooseLetter('Ё')">Ё</button>
    <button onclick="chooseLetter('И')" onclick="playSound('correctsoundd.mp3', 'incorrect.mp3', true)">И</button>
  </div>
  <div id="buttonContainer">
    <button id="retryButton" style="display: none;" onclick="retryLevel()">1</button>
    <button id="nextButton" style="display: none;" onclick="nextLevel()">1</button>
  </div>

  <script>
    let incorrectWord = "САРМАГЧИН";
    let correctLetter = "Г";

    function chooseLetter(letter) {
      if (letter === correctLetter) {
        incorrectWord = incorrectWord.replace('_', letter);
        document.getElementById("wordWithMissingLetter").textContent = incorrectWord;
        document.getElementById("nextButton").style.display = "block";
        document.getElementById("retryButton").style.display = "none";
      } else {
        document.getElementById("retryButton").style.display = "block";
        document.getElementById("nextButton").style.display = "none";
      }
    }

    function playSound(correctSoundFile, incorrectSoundFile, isCorrect) {
  const soundFile = isCorrect ? correctSoundFile : incorrectSoundFile;
  const audio = new Audio(soundFile);
  audio.play();
}

    function retryLevel() {
      window.location.reload(); // Reload the current page to retry the level
    }

    function nextLevel() {
      window.location.href = "level5.html"; // Navigate to the next level page
    }

    function backhome() {
      window.location.href = "levels.html"; // Navigate to the first level page
    }
  </script>
  </div>
    
</body>
</html>
