<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 2</title>
  <style>
    /* Add your CSS styles here */
    body , html{
      font-family: Arial, sans-serif; /* Specify a font family that supports Cyrillic characters */
      text-align: center;
      margin: 0;
    padding: 0;
    height: 100%;
    }

    .full-screen-image {
    width: 100%;
    height: 100%;
    background-image: url(Back.jpg); /* Replace 'your-image.jpg' with the path to your image */
    background-size: cover;
    background-position: center;
}

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #wordWithMissingLetter {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #letters {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      font-size: 24px;
      padding: 15px 30px;
      border-radius: 30px;
      background-image: url(USEG\ BACK.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 120% 120%;
      color: aliceblue;
    }
    .Zurag{
        height: 150px;
        width: 150px;
        margin-bottom: -40px;
    }

    #buttonContainer {
      margin: 0 auto;
      width: max-content;
      margin-top: 20px;
    }
    
    .Logo{
      max-width: 100%; /* Make image responsive */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="full-screen-image"></div>
    <img class="Logo" src="ном нүүр.png" alt="Logo">
  <img class="Zurag" id="image" src="Dog.png" alt="Dog">
  <p id="wordWithMissingLetter">НО_ОЙ</p>
  <div id="letters">
    <button onclick="chooseLetter('О')">О</button>
    <button onclick="chooseLetter('Ж')">Ж</button>
    <button onclick="chooseLetter('А')">А</button>
  </div>
  <div id="letters">
    <button onclick="chooseLetter('Т')">Т</button>
    <button onclick="chooseLetter('Х')">Х</button>
  </div>
  <div id="buttonContainer">
    <button id="retryButton" style="display: none;" onclick="retryLevel()">Дахин оролдох</button>
    <button id="nextButton" style="display: none;" onclick="nextLevel()">Дараагийн</button>
  </div>

  <script>
    let incorrectWord = "НОХОЙ";
    let correctLetter = "Х";

    function chooseLetter(letter) {
      if (letter === correctLetter) {
        incorrectWord = incorrectWord.replace('_', letter);
        document.getElementById("wordWithMissingLetter").textContent = incorrectWord;
        document.getElementById("nextButton").style.display = "block";
        document.getElementById("retryButton").style.display = "none";
      } else {
        document.getElementById("retryButton").style.display = "block";
        document.getElementById("nextButton").style.display = "none";
      }
    }

    function retryLevel() {
      window.location.reload(); // Reload the current page to retry the level
    }

    function nextLevel() {
      window.location.href = "level3.html"; // Navigate to the next level page
    }
  </script>
</body>
</html>
