<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 2</title>
  <style>
    body, html {
      font-family: Arial, sans-serif, aliceblue;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 101%;
      align-items: center;
    }

    .full-screen-image {
      width: 100%;
      height: 100%;
      background-image: url(Back.jpg);
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #wordWithMissingLetters {
      font-size: 48px;
      color: aliceblue;
      border: none;
      border-radius: 25px;
      background-color: brown;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2%;
    }

    .TEXTAREA {
      height: 10%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 5%;
      margin-top: 15%;
    }

    #letters {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      font-size: 24px;
      padding: 15px 30px;
      border-radius: 30px;
      background-image: url(USEG\ BACK.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 120% 120%;
      color: aliceblue;
      border: none;
      background-color: transparent;
    }

    .Zurag {
      height: 150px;
      width: 150px;
      margin-bottom: -40px;
    }

    #buttonContainer {
      margin: 0 auto;
      width: max-content;
      margin-top: 20px;
    }

    #retryButton {
      font-size: 26px;
      background-image: url(RETRY.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100% 100%;
      color: transparent;
      border: none;
    }

    #nextButton {
      font-size: 26px;
      background-image: url(NEXT.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100% 100%;
      color: transparent;
      border: none;
    }

    .backb {
      background-image: url(lvl\ button.png);
      font-size: 26px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100% 100%;
      color: aliceblue;
      border: none;
    }

    .backbd {
      margin-bottom: 2%;
      margin-left: 2%;
      align-items: left;
      padding-top: 2%;
    }
  </style>
</head>
<body>
  <div class="full-screen-image">
    <div class="backbd">
      <button class="backb" onclick="backhome()">ҮЕ</button>
    </div>
    <H1>6-р үе</H1>
    <img class="Zurag" id="image" src="lion.png" alt="Mogoi">
    <div class="TEXTAREA">
      <p id="wordWithMissingLetters">______</p>
    </div>
    <div id="letters">
        <button onclick="chooseLetter('Р')">Р</button>
        <button onclick="chooseLetter('Л')">Л</button>
        <button onclick="chooseLetter('Н')">Н</button>
      </div>
      <div id="letters">
        <button onclick="chooseLetter('С')">С</button>
        <button onclick="chooseLetter('А')" onclick="playSound('correctsoundd.mp3', 'incorrect.mp3', true)">А</button>
      </div>
    <div id="buttonContainer">
      <button id="retryButton" style="display: none;" onclick="retryLevel()">1</button>
      <button id="nextButton" style="display: none;" onclick="nextLevel()">1</button>
    </div>

    <script>
      let correctWord = "АРСЛАН";
      let displayedWord = "______";
      let correctLetters = ["А", "Р", "С", "Л", "А", "Н"];
      let currentIndex = 0;

      function chooseLetter(letter) {
        if (letter === correctLetters[currentIndex]) {
          displayedWord = displayedWord.replace('_', letter);
          document.getElementById("wordWithMissingLetters").textContent = displayedWord;
          currentIndex++;

          if (currentIndex === correctLetters.length) {
            document.getElementById("nextButton").style.display = "block";
            document.getElementById("retryButton").style.display = "none";
          }
        } else {
          document.getElementById("retryButton").style.display = "block";
          document.getElementById("nextButton").style.display = "none";
        }
      }

      function retryLevel() {
        window.location.reload();
      }

      function nextLevel() {
        window.location.href = "level3.html";
      }

      function backhome() {
        window.location.href = "level1.html";
      }
    </script>
  </div>
</body>
</html>
